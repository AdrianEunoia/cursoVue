<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <title>Curso de Vue.js</title>
</head>
<body>
    <div id="elementoBuscado">
        <h1>{{ titulo }}</h1>
    </div>
</body>
</html>
<script>
    let varVue = new Vue({
        el: '#elementoBuscado',
        data: () => {
            return {
                titulo: 'Elemento generado por Vue'
            }
        }
    })
</script>
